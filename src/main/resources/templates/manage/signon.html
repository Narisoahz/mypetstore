<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/sign.css" type="text/css"/>
</head>
<body>
<header th:replace="common/top"></header>
<div class="container">
    <form action="/manage/signon" method="post" class="form-signin">
        <h2 class="form-signin-heading">商城管理系统</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p th:if="${msg!=null}" th:text="${msg}"></p>
        <p th:if="${msg1!=null}" th:text="${msg1}"></p>
    </form>
</div>
<footer th:replace="common/bottom"></footer>
</body>
</html>
